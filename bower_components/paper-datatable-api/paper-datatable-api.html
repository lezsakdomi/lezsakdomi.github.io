<html><head><link rel="import" href="../polymer/polymer-element.html"><link rel="import" href="paper-datatable-api-shared-styles.html"><link rel="import" href="paper-datatable-api-th-content.html"><link rel="import" href="paper-datatable-api-footer.html"><link rel="import" href="paper-datatable-api-icons.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html"><link rel="import" href="../iron-input/iron-input.html"><link rel="import" href="../paper-checkbox/paper-checkbox.html"><link rel="import" href="../app-localize-behavior/app-localize-behavior.html"></head><body><dom-module id="paper-datatable-api"><template><style include="paper-datatable-api-shared-styles"></style><style include="iron-flex iron-flex-alignment"></style><table><thead class$="[[_generateClass(filters)]]"><tr><template is="dom-repeat" items="[[_columns]]" as="column" index-as="index"><template is="dom-if" if="[[selectable]]" restamp=""><template is="dom-if" if="[[equals(index, checkboxColumnPosition)]]" restamp=""><th class="selectable"><div><template is="dom-if" if="[[allowTheSelectionOfAllTheElements]]" restamp=""><paper-checkbox on-change="_selectAllCheckbox"></paper-checkbox></template></div></th></template></template><th class$="[[_generateClass(column.filter)]] pgTh [[_addCustomTdClass(column.tdCustomStyle)]]" data-column="[[column]]" property$="[[column.property]]" style$="display: [[_getThDisplayStyle(column.hidden)]];"><paper-datatable-api-th-content column="[[column]]" position-sort-icon="[[positionSortIcon]]" date-format="[[dateFormat]]" sort-direction$="[[column.sortDirection]]" on-input-change-th-content="_handleInputChange" on-date-input-change-th-content="_handleDateChange" language="[[language]]" sorted$="[[column.sorted]]" sortable$="[[column.sortable]]" on-filter-th-content="_handleFilter" on-sort-th-content="_handleSort"></paper-datatable-api-th-content></th></template></tr></thead><tbody class$="[[_generateClass(filters)]]"></tbody></table><template is="dom-if" if="[[paginate]]" restamp=""><paper-datatable-api-footer resources="[[resources]]" language="[[language]]" footer-position="[[footerPosition]]" available-size="[[availableSize]]" total-pages="[[totalPages]]" total-elements="[[totalElements]]" old-page="[[oldPage]]" size="{{size}}" page="{{page}}"></paper-datatable-api-footer></template></template><script src="paper-datatable-api.js"></script></dom-module></body></html>
